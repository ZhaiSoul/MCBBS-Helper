<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>
    html body {
        font-family: Helvetica, Arial, "Source Han Sans CN", "Hiragino Sans GB", "Microsoft Yahei", "Microsoft Jhenghei", STHeiti, verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
    }

    .u-progress {
        opacity: 0;
        margin-top: -5px;
        width: 100%;
        height: 12px;
        overflow: hidden;
        border-radius: 3px;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.2);
        background: #f7f7f7;
    }

    .u-progress-c1 .pgbar {
        height: 12px;
        position: relative;
        float: left;
        background: #50b050;
        background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#69c769), to(#50b050));
        background: -webkit-linear-gradient(#69c769, #50b050);
        background: -moz-linear-gradient(#69c769, #50b050);
        background: -ms-linear-gradient(#69c769, #50b050);
        background: linear-gradient(#69c769, #50b050);
    }

    .b-icon {
        display: inline-block;
        background: url(http://static.hdslb.com/images/base/icons.png)
    }

    #i_menu_fav {
        width: 80px;
        display: none
    }

    .i-menu-profile {
        display: none;
        left: 50%;
        width: 220px;
        padding-bottom: 0;
        border-top: 0
    }

    .i-menu-profile .i_menu_bg_t {
        display: none
    }

    .i-menu-profile .info {
        height: auto;
        border: 0;
    }

    .i-menu-profile .info .layer-row {
        margin: 1px auto 0
    }

    .i-menu-profile .info .vip-due-hinter, .i-menu-profile .info .vip-hinter {
        margin: 0 1px;
        display: inline-block;
        line-height: 15px;
        padding: 0 1px;
        color: #99a2aa;
        border: 1px solid #ccd0d7;
        border-radius: 3px
    }

    .i-menu-profile .info .vip-hinter[data-vip-type] {
        padding: 1px 3px 1px 3px;
        color: #fff;
        background-color: #19c232;
        border-color: #19c232
    }

    .i-menu-profile .info .uname {
        line-height: 16px;
        padding-bottom: 15px;
        text-align: center
    }

    .i-menu-profile .info .uname b {
        position: relative;
        display: inline-block
    }

    .i-menu-profile .info .uname .user-info-level {
        margin-right: 0
    }

    .i-menu-profile .info .coin, .i-menu-profile .info .score {
        max-width: 70px;
        text-align: left;
        float: left;
        line-height: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis
    }

    .i-menu-profile .info .coin {
        position: relative;
        max-width: none;
        overflow: visible
    }

    .i-menu-profile .info .coin:hover {
        color: #00a1d6
    }

    .i-menu-profile .info .coin.hover-first .b-back {
        -webkit-animation: coin-bounce 1s cubic-bezier(.45, .05, .55, .95) .2s;
        -moz-animation: coin-bounce 1s cubic-bezier(.45, .05, .55, .95) .2s;
        animation: coin-bounce 1s cubic-bezier(.45, .05, .55, .95) .2s
    }

    .i-menu-profile .info .coin.hover-first .pre {
        top: 18px
    }

    .i-menu-profile .info .coin.hover-first .cur {
        top: 0
    }

    .i-menu-profile .info .coin.hover-first .reward-for-login {
        filter: alpha(opacity=0) \9;
        opacity: 0;
        transition: .4s ease 1.6s
    }

    :root .i-menu-profile .info .coin.hover-first .reward-for-login {
        filter: alpha(opacity=100)
    }

    .i-menu-profile .info .coin.hover-again .pre {
        top: 18px
    }

    .i-menu-profile .info .coin.hover-again .cur {
        top: 0
    }

    .i-menu-profile .info .coin.hover-again .reward-for-login {
        filter: alpha(opacity=0) \9;
        opacity: 0
    }

    :root .i-menu-profile .info .coin.hover-again .reward-for-login {
        filter: alpha(opacity=100)
    }

    .i-menu-profile .info b.currency {
        position: relative;
        z-index: 2;
        height: 18px;
        min-width: 18px;
        vertical-align: top;
        margin-right: 4px;
    }


    #myprompt.new {
        background-image: url(images/notice.gif);
        position: relative;
        z-index: 1;
        height: 13px;
        min-width: 13px;
        display: inline-block;
    }

    #pm_ntc.new {
        background-image: url(images/pm.png);
        position: relative;
        z-index: 1;
        height: 15px;
        width: 16px;
        display: inline-block;
    }

    button {
        font-size: 10px;
        color: #666;
        cursor: pointer;
        text-align: center;
        border-radius: 2px;
        border: solid 1px #ddd;
        width: calc(50% - 2px);
        height: 30px;
        margin: 1px 0;
        background: #fff linear-gradient(to top, #f8f8f8, #fff);
        transition: .2s all;
        outline: 0
    }

    button.little {
        width: 40px
    }

    button:hover {
        color: #fff;
        border: solid 1px #008bbc;
        background-image: linear-gradient(to top, #009cd6, #00aae0);
        box-shadow: rgba(255, 255, 255, .2) 0 1px 0 0 inset, 0 1px 1px #CCC
    }

    button:active {
        color: #fff;
        border: solid 1px #0082b0;
        background-image: linear-gradient(to top, #00a6dc, #00bee7);
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, .15), 0 1px 2px 0 rgba(0, 0, 0, .05)
    }

    .red {
        color: red
    }

    .info > * {
        margin: 10px 0;
    }

    #name-left {
        float: left;
    }

    #name-right {
        float: left;
        font-size: 16px;
    }

    #name-right div {
        margin: 0 10px 10px;
    }

    #divmessage {
        clear: both;
    }
</style>
<script src="core.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script src="resource.js"></script>
<title>MCBBS助手</title>
</head>
<body>
<div class="i-menu-profile i-menu" style="display: block;margin:10px">
    <div class="info" style="border-bottom:1px solid #c8c8c8;">
        <h2>MCBBS助手</h2>
    </div>
</div>

<div class="i-menu-profile i-menu" style="display: block;margin:10px">
    <div class="info" style="border-bottom:1px solid #c8c8c8;">
        <div class="uname">
            <div id="name-left">
                <img id="Avatar" src="icon.png" width="48"/>
            </div>
            <div id="name-right">
                <div><b id="username">正在获取信息</b></div>
                <span id="rank" class="vip-hinter" data-vip-type="1" style="display: none;">等级</span>
            </div>
        </div>
        <div class="layer-row">
            <div id="rankexpprodiv" class="u-progress u-progress-c1">
                <span id="rankexppro" class="pgbar" style="width:30%">
                    <a id="rankexp" style="float:right;margin-right:1px;font-size:10px">1000/2000</a>
                </span>
            </div>
        </div>
        <div id="divmessage" class="info" style="display:none;">
            <a class="linkToCurrency on" href="http://www.mcbbs.net/home.php?mod=space&do=pm" target="_blank"
               title="消息">
                <b id="pm_ntc" class="new"></b>
                <b id="NewPM" class="outside">消息</b>
            </a>
            <span class="pipe">|</span>
            <a class="linkToCurrency on" href="http://www.mcbbs.net/home.php?mod=space&do=notice" target="_blank"
               title="提醒" style="left: 85px;">
                <b id="myprompt" class="new"></b>
                <b id="NewNotice" class="outside">提醒</b>
            </a>
        </div>
    </div>
    <div class="info">
        <button id="OpenBBS">打开MCBBS首页</button>
        <button id="Login" style="display: none;">登录账号</button>
        <button id="Sign" disabled="disabled">一键签到</button>
        <button id="UserSettings" disabled="disabled">账号设置</button>
        <button id="CYQ">一键CYQ Attack</button>
    </div>
    <div>
        <!-- 这里是功能扩展区，比如网页分享或者搜索 -->
    </div>
</div>
</body>
</html>
