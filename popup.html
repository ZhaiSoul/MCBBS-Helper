<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<style>
    html body {
        font-family: Helvetica, Arial, "Source Han Sans CN", "Hiragino Sans GB", "Microsoft Yahei", "Microsoft Jhenghei", STHeiti, verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
    }

    .info-wrapper {
        display: none;
        left: 50%;
        width: 220px;
        padding-bottom: 0;
        border-top: 0;
        display: block;
        margin:10px;
    }

    .info {
        border-bottom: 1px solid #c8c8c8;
        height: auto;
    }

    .info > * {
        margin: 10px 0;
    }

    .info .user {
        line-height: 16px;
        padding-bottom: 15px;
        margin: 0 -5px;
    }

    .info .user b {
        position: relative;
        display: inline-block;
    }

    .info .user .info-left-wrapper {
        float: left;
        margin: 5px;
        font-size: 16px;
    }
    
    .info .user .info-right-wrapper {
        float: left;
        margin: 0 5px;
        font-size: 16px;
    }

    .info .user .info-right-wrapper .username-wrapper {
        margin: 5px;
    }

    .info .user .info-right-wrapper .rank-wrapper {
        margin: 5px;
        display: inline-block;
        line-height: 15px;
        padding: 1px 3px 1px 3px;
        color: #ffffff;
        background-color: #19c232;
        border: 1px solid #19c232;
        border-radius: 3px
    }

    .info .rank {
        margin: 1px auto 0
    }

    .info .rank .progress-bar-wrapper {
        opacity: 0;
        margin-top: -5px;
        width: 100%;
        height: 15px;
        overflow: hidden;
        border-radius: 3px;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.2);
        background: #f7f7f7;
    }

    .info .rank .progress-bar-wrapper .progress-bar {
        height: 15px;
        position: relative;
        float: left;
        color: #ffffff;
        background: #50b050;
        background: linear-gradient(#69c769, #50b050);
    }

    .info .rank .progress-bar-wrapper .progress-bar * {
        float: left;
        margin: 1px 2px;
        font-size: 12px;
    }
    
    .info .messages {
        margin: 10px 0;
        clear: both;
    }

    .info .messages a {
        text-decoration: none;
        font-size: 1.25em;
    }

    .info .messages .message-icon-notice {
        background-image: url(images/notice.gif);
        position: relative;
        z-index: 1;
        height: 13px;
        min-width: 13px;
        display: inline-block;
    }

    .info .messages .message-icon-pm {
        background-image: url(images/pm.png);
        position: relative;
        z-index: 1;
        height: 15px;
        width: 16px;
        display: inline-block;
    }

    .actions {
        margin: 5px 0;
    }

    .actions button {
        font-size: 10px;
        color: #666;
        cursor: pointer;
        text-align: center;
        border-radius: 2px;
        border: solid 1px #ddd;
        width: calc(50% - 2px);
        height: 30px;
        margin: 5px 0;
        background: #fff linear-gradient(to top, #f8f8f8, #fff);
        transition: .2s all;
        outline: 0
    }

    .actions button:hover {
        color: #fff;
        border: solid 1px #008bbc;
        background-image: linear-gradient(to top, #009cd6, #00aae0);
        box-shadow: rgba(255, 255, 255, .2) 0 1px 0 0 inset, 0 1px 1px #CCC
    }

    .actions button:active {
        color: #fff;
        border: solid 1px #0082b0;
        background-image: linear-gradient(to top, #00a6dc, #00bee7);
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, .15), 0 1px 2px 0 rgba(0, 0, 0, .05)
    }
</style>
<script src="user.js"></script>
<script src="core.js"></script>
<script src="jquery-3.1.1.min.js"></script>
<script src="resource.js"></script>
<title>MCBBS助手</title>
</head>
<body>
<div class="info-wrapper" style="">
    <div class="info">
        <h2>MCBBS助手</h2>
    </div>
</div>

<div class="info-wrapper" style="display: block;margin:10px">
    <div class="info">
        <div class="user">
            <div class="info-left-wrapper">
                <img id="bbs-avatar" src="icon.png" width="48"/>
            </div>
            <div class="info-right-wrapper">
                <div class="username-wrapper"><b id="bbs-username">正在获取信息</b></div>
                <div class="rank-wrapper"><span id="bbs-rank" style="display: none;">等级</span></div>
            </div>
        </div>
        <div class="rank">
            <div id="bbs-rank-progress-bar-wrapper" class="progress-bar-wrapper">
                <span id="bbs-rank-progress-bar" class="progress-bar" style="width:30%"><a>1000/2000</a></span>
            </div>
        </div>
        <div class="messages">
            <div id="bbs-message-wrapper" style="display:none;">
                <a href="http://www.mcbbs.net/home.php?mod=space&do=pm" target="_blank" title="消息">
                    <b class="message-icon-pm"></b>
                    <b id="bbs-new-pm" class="outside">消息</b>
                </a>
                <span class="pipe">&nbsp;|&nbsp;</span>
                <a href="http://www.mcbbs.net/home.php?mod=space&do=notice" target="_blank" title="提醒">
                    <b class="message-icon-notice"></b>
                    <b id="bbs-new-notice" class="outside">提醒</b>
                </a>
            </div>
        </div>
    </div>
    <div class="actions">
        <button id="bbs-open">打开MCBBS首页</button>
        <button id="bbs-login" style="display: none;">登录账号</button>
        <button id="bbs-sign" disabled="disabled">一键签到</button>
        <button id="bbs-user-settings" disabled="disabled">账号设置</button>
        <button id="bbs-cyq-attack">一键CYQ Attack</button>
    </div>
    <div>
        <!-- 这里是功能扩展区，比如网页分享或者搜索 -->
    </div>
</div>
</body>
</html>
